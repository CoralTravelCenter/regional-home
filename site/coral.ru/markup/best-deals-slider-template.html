<div class="destination-slider">
    {{ #best_deals_list }}
    <div class="best-deal-card">
        <div class="pad">
            <div class="visual" style="background-image: url({{{ visual }}});">
                <div class="location">{{ location }}</div>
            </div>
            <div class="category">
                {{ #stars }}<span class="star"> </span>{{ /stars }}
                {{ ^stars }}{{ category }}{{ /stars }}
            </div>
            <div class="name">{{{ name }}}</div>
            <div class="terms">
                <span class="nights">{{ nights }}</span> <span class="tourists">{{ tourists }}</span>
            </div>
            <div class="transfer">{{{ transfer_info }}}</div>
            <div class="old-price rur">{{ old_price_formatted }}</div>
            <div class="price rur">{{ price_formatted }}</div>
            <div class="actions">
                <a href="{{{ xlink }}}" target="_blank">Купить тур</a>
            </div>
        </div>
    </div>
    {{ /best_deals_list }}
</div>
